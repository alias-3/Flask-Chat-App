<!doctype html>
<html lang="en">

  <head>
    <title>Welcome</title>
    <meta charset="utf-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style type="text/css">    
      .myForm {
        min-width: 500px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      @media (max-width: 500px) {
        .myForm {
          min-width: 80%;
        }
      }
    </style>
  </head>

  <body>
    
    <form class="myForm" action="{{url_for('chat')}}" method="POST">
      <div class="mb-1 text-center display-4 fw-bold">
        Watch@
      </div>
      <div class="mb-1 text-center display-6 fw-lighter">
        Login
      </div>
      {% if(error != "")  %}
        <div class="mb-2 text-center text-danger">
          {{error}}
        </div>      
      {% endif %}
      <div class="mb-2">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>    
      </div>
      <div class="mb-3">
        <label for="room" class="form-label">Room</label>
        <input type="text" id="room" name="room" class="form-control" placeholder="Room" required>    
      </div>
      <div class="text-center">
        <button class="btn btn-md btn-primary btn-block" value="submit">Start Chat</button>
      </div>               
    </form>
  </body>

</html>
